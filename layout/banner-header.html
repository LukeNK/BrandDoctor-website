<style>
    #banner-header {
        padding: 0;
        height: calc(100vh - var(--nav-height))
    }

    #banner-header > div { height: 100% }

    #banner-header > button {
        position: absolute;
        bottom: 1rem;
        border-radius: 0;
        width: 5rem;
        color: white;
        background-color: #aaa8;
    }
    #banner-header > button.prev { right: 10% }
    #banner-header > button.next { left: 90% }

    @media screen and (max-width: 60rem) {
        #banner-header > button {
            bottom: 0;
            width: 50%;
        }
        #banner-header > button.prev { right: 50% }
        #banner-header > button.next { left: 50% }
    }
</style>

<div id="banner-header">
    <div class="banner full"
        style="background-image: url(/asset/image/banner_bg.jpg);">
        <div>
            <h2>ĐỒNG HÀNH CÙNG CÁ NHÂN VÀ DOANH NGHIỆP</h2>
            <h1>TRÊN MỌI CHẶNG ĐƯỜNG</h1>
            <h2>PHÁT TRIỂN THƯƠNG HIỆU</h2>
        </div>
    </div>

    <button class="prev" onclick="changeBannerSlide()">&#10094;</button>
    <button class="next" onclick="changeBannerSlide(true)">&#10095;</button>
</div>

<script>
    let bannerSlide = -1,
        bannerSlides = document.querySelectorAll('#banner-header > div');

    function changeBannerSlide(prev) {
        bannerSlides.forEach(e => e.style.display = 'none');
        bannerSlide += (prev)? -1 : 1; // change to previous slide

        // loop
        if (bannerSlide < 0) bannerSlide = bannerSlides.length - 1;
        else if (bannerSlide == bannerSlides.length) bannerSlide = 0;

        bannerSlides[bannerSlide].style.display = '';
    }
    changeBannerSlide(); // init
</script>
