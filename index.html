<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <!--
        Will be auto-generate the list by build script
        The language detection script below will use the elements here
    -->
    <p lang="vi"><a href="/trang-chu/">Bấm để đi vào trang chủ</a></p>
</body>
<script>
    // script to auto-detect language
    let lang = navigator.language || navigator.userLanguage;
    lang = lang.split('-')[0];

    // find link to navigate to, else get Vietnamese version
    lang = document.querySelector(`body *[lang="${lang}"] a`);
    lang = lang || document.querySelector(`body *[lang="vi"] a`);

    window.location.replace(lang.getAttribute('href'))
</script>
</html>
